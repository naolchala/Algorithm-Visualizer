<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sorting Algorithm Visualizer</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="nav">
			<h1 class="title">Sorting Algorithm Visualizer</h1>
			<div class="flex-1"></div>
			<button id="start">Start Sorting</button>
			<button id="menu-btn">
				<img src="/assets/ic_settings_48px.svg" alt="settings" />
			</button>
		</header>
		<header class="settings">
			<div class="select">
				<label for="speed">Speed</label>
				<select id="speed">
					<option value="1" selected>Very Fast</option>
					<option value="10">Fast</option>
					<option value="100">Medium</option>
					<option value="500">Slow</option>
				</select>
			</div>

			<div class="select">
				<label for="">Algorithm</label>
				<select name="algo" id="algorithm">
					<option value="selecttion">Selection Sort</option>
					<option value="bubble">Bubble Sort</option>
					<option value="heap">Heap Sort</option>
				</select>
			</div>

			<div class="select">
				<label for="size">Count</label>
				<input type="number" value="20" min="5" max="300" id="size" />
			</div>
			<div class="flex-1"></div>
			<button id="generate">Generate New Array</button>
		</header>
		<main class="main"></main>
	</body>
	<script src="./main.js"></script>
</html>
